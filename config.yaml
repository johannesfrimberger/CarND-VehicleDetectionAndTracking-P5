Common:
  Visualization: False
  ColorSpace: YCRCB
Video:
  Process: True
  InputFile:
    - data/videos/short_project_video.mp4
    #- data/videos/project_video.mp4
    #- data/videos/challenge_video.mp4
    #- data/videos/harder_challenge_video.mp4
  StorageFolder: results/videos
Image:
  Process: False
  InputFolder: data/images
  Pattern: test
  StorageFolder: results/images
Classifier:
  UseStoredFile: True
  HogFeatures: True
  HistFeatures: True
  SpatialFeatures: True
  Folder: results/classifier
  Orientation: 9
  PixelPerCell: 8
  CellPerBlock: 2
  HogChannel: -1
  SpatialSize: (16,16)
SlidingWindow:
  xyWindow: (256, 256), (128, 128), (96, 96)
  xyOverlap: (0.5, 0.5)